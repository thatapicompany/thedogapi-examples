<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog API - Voting</title>
    <style>
        :root {
            --primary-color: #f15a29;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --secondary-bg: #2d2d2d;
            --border-radius: 8px;
            --success-color: #4caf50;
            --danger-color: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .api-input {
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #444;
            background-color: #333;
            color: white;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .img-container {
            width: 100%;
            height: 400px;
            background-color: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            position: relative;
        }

        #current-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .vote-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .vote-btn:hover {
            transform: scale(1.1);
        }

        .up-btn {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }

        .up-btn:hover {
            background-color: var(--success-color);
            color: white;
        }

        .down-btn {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }

        .down-btn:hover {
            background-color: var(--danger-color);
            color: white;
        }

        #log-message {
            margin-top: 20px;
            height: 20px;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Vote on Dogs</h1>
        <p style="color: #888; font-size: 0.9em; margin-bottom: 20px;">Do you like this dog?</p>

        <div class="api-input">
            <input type="text" id="api-key" value="DEMO-API-KEY" placeholder="Your API Key">
        </div>

        <div class="img-container">
            <div id="loading" style="color: #666;">Loading...</div>
            <img id="current-image" alt="Random Dog">
        </div>

        <div class="actions">
            <button class="vote-btn down-btn" id="vote-down" title="Love it">üëé</button>
            <button class="vote-btn up-btn" id="vote-up" title="Love it">üëç</button>
        </div>

        <div id="log-message"></div>
    </div>

    <script>
        const API_URL = 'https://api.thedogapi.com/v1';
        const apiKeyInput = document.getElementById('api-key');
        const imgElement = document.getElementById('current-image');
        const loadingElement = document.getElementById('loading');
        const voteUpBtn = document.getElementById('vote-up');
        const voteDownBtn = document.getElementById('vote-down');
        const logMessage = document.getElementById('log-message');

        let currentImageId = null;

        async function loadNextImage() {
            loadingElement.style.display = 'block';
            imgElement.style.display = 'none';
            voteUpBtn.disabled = true;
            voteDownBtn.disabled = true;
            logMessage.textContent = '';

            try {
                const headers = {};
                // If user put a key, use it. Demo key works for public search, but needed for Voting usually.
                const apiKey = apiKeyInput.value.trim();
                if (apiKey) headers['x-api-key'] = apiKey;

                const response = await fetch(`${API_URL}/images/search?limit=1`, { headers });
                const data = await response.json();

                if (data && data.length > 0) {
                    const imgData = data[0];
                    currentImageId = imgData.id;

                    // Preload image
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        imgElement.src = imgData.url;
                        imgElement.style.display = 'block';
                        loadingElement.style.display = 'none';
                        voteUpBtn.disabled = false;
                        voteDownBtn.disabled = false;
                    };
                    tempImg.src = imgData.url;
                } else {
                    loadingElement.textContent = 'No images found.';
                }

            } catch (error) {
                console.error(error);
                loadingElement.textContent = 'Error loading image.';
            }
        }

        async function castVote(value) {
            if (!currentImageId) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('Please enter an API Key to vote.');
                return;
            }

            // UI Feedback immediately
            logMessage.textContent = value === 1 ? 'Voting Up...' : 'Voting Down...';
            voteUpBtn.disabled = true;
            voteDownBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/votes`, {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image_id: currentImageId,
                        value: value
                    })
                });

                if (response.ok) {
                    logMessage.textContent = 'Vote sent successfully!';
                    logMessage.style.color = '#4caf50';
                    setTimeout(() => {
                        logMessage.style.color = '#aaa';
                        loadNextImage();
                    }, 1000);
                } else {
                    const err = await response.text();
                    throw new Error(err);
                }

            } catch (error) {
                console.error(error);
                logMessage.textContent = 'Vote failed. check console.';
                logMessage.style.color = '#f44336';
                voteUpBtn.disabled = false;
                voteDownBtn.disabled = false;
            }
        }

        voteUpBtn.addEventListener('click', () => castVote(1));
        voteDownBtn.addEventListener('click', () => castVote(0));

        // Initial load
        loadNextImage();

    </script>
</body>

</html>
